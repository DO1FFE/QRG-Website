<!DOCTYPE html>
<html>
<head>
    <title>Amateurfunk-Stationen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            font-size: 16px;
        }
        h1 {
            color: #4a90e2;
            font-size: 24px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #e6f7ff;
        }
        label, input[type="text"], input[type="number"], select, input[type="submit"] {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            size: 10;
        }
        input[type="submit"] {
            display: block;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        input[type="submit"]:hover {
            background-color: #357ab2;
        }
    </style>
</head>
<body>
    <h1>Amateurfunk-Stationen</h1>
    <form method="POST">
        <label for="rufzeichen">Rufzeichen:</label><br>
        <input type="text" id="rufzeichen" name="rufzeichen" size="10"><br>
        <label for="frequenz">Frequenz in MHz:</label><br>
        <input type="number" step="0.0001" id="frequenz" name="frequenz" size="10"><br>
        <label for="betriebsart">Betriebsart:</label><br>
        <select id="betriebsart" name="betriebsart" onchange="checkBetriebsart()" style="max-width: 100%;">
            <option value="DMR">DMR</option>
            <option value="FM">FM</option>
            <option value="SSB">SSB</option>
            <option value="FT8">FT8</option>
            <option value="D-STAR">D-STAR</option>
            <option value="C4FM">C4FM</option>
        </select><br>
        <div id="talkgroupDiv" style="display: none;">
            <label for="talkgroup">Talkgroup:</label><br>
            <input type="text" id="talkgroup" name="talkgroup" size="10"><br>
        </div>
        <input type="submit" value="Absenden">
    </form>
    <table>
        <thead>
            <tr>
                <th>Rufzeichen</th>
                <th>Frequenz</th>
                <th>Betriebsart</th>
                <th>Zeitstempel</th>
                <th>Zeit seit Eintrag</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

<script>
    $(document).ready(function(){
        $.get("/data", function(data) {
            var new_entries = data.new_entries;
            var old_entries = data.old_entries;
            
            // Hinzufügen der neuen Einträge
            new_entries.forEach(function(entry) {
                addRow(entry, "tbody");
            });

            // Hinzufügen einer Trennlinie
            $("tbody").append('<tr><td colspan="5" style="background-color: #999;"></td></tr>');
            
            // Hinzufügen der alten Einträge (ausgegraut)
            old_entries.forEach(function(entry) {
                addRow(entry, "tbody");
            });
        });
        
        // Funktion zum Hinzufügen einer Zeile
        function addRow(entry, target) {
            var zeitstempel = new Date(entry.zeitstempel);
            var formattedDate = zeitstempel.getDate().toString().padStart(2, '0') + "." +
                                (zeitstempel.getMonth() + 1).toString().padStart(2, '0') + "." +
                                zeitstempel.getFullYear() + " " +
                                zeitstempel.getHours().toString().padStart(2, '0') + ":" +
                                zeitstempel.getMinutes().toString().padStart(2, '0');

            var currentTime = new Date();
            var timeDifference = currentTime - zeitstempel; // in milliseconds
            var minutesSinceEntry = Math.floor(timeDifference / 60000);
            var time_since = minutesSinceEntry + " Minuten";

            var row = "<tr>";
            row += "<td>" + entry.rufzeichen + "</td>";
            row += "<td>" + entry.frequenz.toFixed(3).replace('.', ',') + " MHz</td>";
            row += "<td>" + entry.betriebsart + (entry.talkgroup ? " TG" + entry.talkgroup : "") + "</td>";
            row += "<td>" + formattedDate + "</td>";
            row += "<td>" + time_since + "</td>"; // Verwenden Sie die lokale Variable "time_since"
            row += "</tr>";
            $(target).append(row);
        }
    });
</script>
</body>
</html>
