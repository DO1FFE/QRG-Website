<!DOCTYPE html>
<html>
<head>
    <title>Amateurfunk-Stationen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #4a90e2;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #e6f7ff;
        }
        label, input[type="text"], input[type="number"], select, input[type="submit"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            display: block;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        input[type="submit"]:hover {
            background-color: #357ab2;
        }
    </style>
</head>
<body>
    <h1>Amateurfunk-Stationen</h1>
    <form method="POST">
        <label for="rufzeichen">Rufzeichen:</label><br>
        <input type="text" id="rufzeichen" name="rufzeichen" value="{{ rufzeichen }}" size="10"><br>
        <label for="frequenz">Frequenz in MHz:</label><br>
        <input type="number" step="0.0001" id="frequenz" name="frequenz" value="{{ frequenz }}" size="10"><br>
        <label for="betriebsart">Betriebsart:</label><br>
        <select id="betriebsart" name="betriebsart" style="max-width: 100%;">
            <option value="DMR">DMR</option>
            <option value="FM">FM</option>
            <option value="SSB">SSB</option>
            <option value="FT8">FT8</option>
            <option value="D-STAR">D-STAR</option>
            <option value="C4FM">C4FM</option>
            <!-- Rest der Betriebsarten... -->
        </select><br>
        <input type="submit" value="Absenden">
    </form>
    <table>
        <thead>
            <tr>
                <th>Rufzeichen</th>
                <th>Frequenz</th>
                <th>Betriebsart</th>
                <th>Zeitstempel</th>
                <th>Zeit seit Eintrag</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
    function updateTable() {
        $.getJSON("/data", function(data) {
            var tableBody = $("table tbody");
            tableBody.empty();
            $.each(data.data, function(index, entry) {
                var now = new Date();
                var timestamp = new Date(entry.zeitstempel + "Z");
                var diff = now - timestamp;

                // Zeitstempel formatieren
                var formattedTimestamp = ("0" + timestamp.getDate()).slice(-2) + "." +
                                        ("0" + (timestamp.getMonth() + 1)).slice(-2) + "." +
                                        timestamp.getFullYear() + " " +
                                        ("0" + timestamp.getHours()).slice(-2) + ":" +
                                        ("0" + timestamp.getMinutes()).slice(-2);

                var formattedFrequency = parseFloat(entry.frequenz).toFixed(4).replace('.', ',');

                var diffMinutes = Math.floor((diff / 1000) / 60);
                var diffHours = Math.floor(diffMinutes / 60);

                var diffDisplay;
                if (diffHours > 0) {
                    var remainingMinutes = diffMinutes - (diffHours * 60);
                    diffDisplay = diffHours + " Stunde(n) " + remainingMinutes + " Minute(n)";
                } else {
                    diffDisplay = diffMinutes + " Minute(n)";
                }

                var row = "<tr><td>" + entry.rufzeichen + "</td><td>" + formattedFrequency + " MHz</td><td>" + entry.betriebsart + "</td><td>" + formattedTimestamp + "</td><td>" + diffDisplay + "</td></tr>";
                tableBody.append(row);
            });
        });
    }
    updateTable();
    setInterval(updateTable, 30000);
    </script>
</body>
</html>
